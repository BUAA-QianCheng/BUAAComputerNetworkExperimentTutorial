[General]
description = "TransportLayer Experiment"
*.visualizer.*.interfaceTableVisualizer.displayInterfaceTables = true
*.visualizer.*.interfaceTableVisualizer.nodeFilter = "not (*S* switch)"

*.visualizer.*.packetDropVisualizer.displayPacketDrops = true
*.visualizer.*.packetDropVisualizer.packetFilter = "not arp*"
*.visualizer.*.packetDropVisualizer.labelFormat = "%n/reason: %r"
*.visualizer.*.packetDropVisualizer.fadeOutTime = 3s

**.tcp.typename = "Tcp"
**.tcp.advertisedWindow = 65535
**.tcp.mss = 1400
**.tcp.tcpAlgorithmClass = "TcpReno"
**.tcp.timestampSupport = true  
**.tcp.windowScalingSupport = true

*.configurator.config = xml("<config> \
								<interface hosts='PCA' names='eth0' address='192.168.1.2' netmask='255.255.255.0'/> \
								<interface hosts='PCB' names='eth0' address='192.168.2.2' netmask='255.255.255.0'/> \
								<interface hosts='R1'  names='eth0' address='192.168.1.1' netmask='255.255.255.0'/> \
								<interface hosts='R1'  names='eth1' address='192.168.2.1' netmask='255.255.255.0'/> \
							</config>")

*.*.eth[*].qEncap.typename = "Ieee8021qEncap"
*.S1.eth[*].qEncap.inboundVlanIdFilter = "-1"
*.S1.eth[0].qEncap.inboundVlanIdMap = "-1 2"
*.S1.eth[0].qEncap.outboundVlanIdFilter = "2"
*.S1.eth[0].qEncap.outboundVlanIdMap = "2 -1"

*.S1.eth[1].qEncap.inboundVlanIdMap = "-1 2"
*.S1.eth[1].qEncap.outboundVlanIdFilter = "2"
*.S1.eth[1].qEncap.outboundVlanIdMap = "2 -1"

*.S1.eth[2].qEncap.inboundVlanIdMap = "-1 3"
*.S1.eth[2].qEncap.outboundVlanIdFilter = "3"
*.S1.eth[2].qEncap.outboundVlanIdMap = "3 -1"

*.S1.eth[3].qEncap.inboundVlanIdMap = "-1 3"
*.S1.eth[3].qEncap.outboundVlanIdFilter = "3"
*.S1.eth[3].qEncap.outboundVlanIdMap = "3 -1"

*.PC*.numApps = 1
*.PCA.app[*].typename = "TcpSessionApp"
*.PCA.app[*].connectAddress = "PCB"
*.PCA.app[*].connectPort = 1234
*.PCA.app[*].sendBytes = 300kB

*.PCB.app[*].typename = "TcpSinkApp"
*.PCB.app[*].localPort = 1234	

**.crcMode = "computed"
**.fcsMode = "computed"
*.PCA.numPcapRecorders = 1

[Config E4_1_1]
network = E4_1
description = "TCP Basic Analysis & Congestion Control-Window Scale"
sim-time-limit = 5.0s

*.PCA.pcapRecorder[*].pcapFile = "results/E4_1_1PCA.pcap"

[Config E4_1_2]
network = E4_1_2
description = "TCP Congestion Control-Timeout and Retransmit"
sim-time-limit = 50.0s

**.scenarioManager.script = xml( \
        "<script>\n" + \
        "<at t='1.5s'><shutdown module='R1.eth[0]'/></at>\n" + \
        "<at t='20.5s'> <startup module='R1.eth[0]'/></at>\n" + \
        "</script>")

*.PCA.pcapRecorder[*].pcapFile = "results/E4_1_2PCA.pcap"

[Config E4_1_3]
network = E4_1_3
description = "TCP Congestion Control-Fast Retransmit & Fast Recovery"

*.PCA.pcapRecorder[*].pcapFile = "results/E4_1_3PCA.pcap"

[Config E4_1_4]
network = E4_1
description = "TCP Congestion Control-Nagel"
sim-time-limit = 3.0s

**.tcp.nagleEnabled = false

