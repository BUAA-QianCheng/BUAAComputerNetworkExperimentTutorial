[Config E4_2]
network = E4_2
description = "UDP Analysis"

*.configurator.config = xml("<config> \
								<interface hosts='PCA' names='eth0' address='192.168.1.22' netmask='255.255.255.0'/> \
								<interface hosts='PCB' names='eth0' address='192.168.1.21' netmask='255.255.255.0'/> \
							</config>")

*.PC*.numApps = 1
*.PCA.app[*].typename = "UdpBasicApp"
*.PCA.app[*].destAddresses = "PCB"
*.PCA.app[*].destPort = 1000
*.PCA.app[*].sendInterval = 0.01ms
*.PCA.app[*].messageLength = 1000Byte

*.PCB.app[*].typename = "UdpSink"
*.PCB.app[*].localPort = 1000

*.PCA.pcapRecorder[*].pcapFile = "results/E4_2PCA.pcap"