[General]
description = "Multicast Experiment"
*.visualizer.*.interfaceTableVisualizer.displayInterfaceTables = true
*.visualizer.*.interfaceTableVisualizer.nodeFilter = "not (S*)"
*.configurator.dumpRoutes = true


[Config E10_1]
network = E10_1
description = "IP Multicast Basic Experiment"


*.configurator.config = xml("<config> \
								<interface hosts='PCA' names='eth0' address='10.1.1.2' netmask='255.255.255.0'/> \
								<interface hosts='PCB' names='eth0' address='10.1.1.3' netmask='255.255.255.0'/> \
								<interface hosts='PCC' names='eth0' address='10.1.1.4' netmask='255.255.255.0'/> \
								<multicast-group hosts='PCA PCB' interfaces='eth*' address = '239.1.1.1'/> \
							</config>")

*.PCA.numApps = 1
*.PCA.app[*].typename = "UdpBasicApp"
*.PCA.app[0].localPort = 1234
*.PCA.app[0].destPort = 1234
*.PCA.app[0].messageLength = 1250 bytes
*.PCA.app[0].sendInterval = 0.9s
*.PCA.app[0].destAddresses = "239.1.1.1"
*.PCA.app[0].joinLocalMulticastGroups = true

**.crcMode = "computed"
**.fcsMode = "computed"
*.PCC.numPcapRecorders = 1	
*.PCC.pcapRecorder[*].pcapFile = "results/E10_1PCC.pcap"

[Config E10_2]
network = E10_2
description = "IGMP Experiment"

*.configurator.config = xml("<config> \
								<interface hosts='PCB' names='eth0' address='10.5.1.4' netmask='255.255.255.0'/> \
								<interface hosts='PCC' names='eth0' address='10.5.1.3' netmask='255.255.255.0'/> \
								<interface hosts='PCD' names='eth0' address='10.5.1.5' netmask='255.255.255.0'/> \
								<interface hosts='R1' names='eth0' address='10.5.1.1' netmask='255.255.255.0'/> \
								<interface hosts='R2' names='eth0' address='10.5.1.2' netmask='255.255.255.0'/> \
								<multicast-group hosts='PCB' interfaces='eth*' address = '225.1.1.1'/> \
								<multicast-group hosts='PCC PCD' interfaces='eth*' address = '239.1.1.1'/> \
							</config>")

**.crcMode = "computed"
**.fcsMode = "computed"
*.R1.numPcapRecorders = 1	
*.R1.pcapRecorder[*].pcapFile = "results/E10_2R1.pcap"

*.PC*.numApps = 1
*.PC*.app[*].typename = "UdpBasicApp"
*.PC*.app[0].localPort = 1234
*.PC*.app[0].destPort = 1234
*.PC*.app[0].messageLength = 1250 bytes
*.PC*.app[0].sendInterval = 0.9s
*.PC*.app[0].destAddresses = "239.1.1.1"
*.PC*.app[0].joinLocalMulticastGroups = true
*.PC*.app[0].startTime = 0.1s+ uniform(1ms, 2ms)

[Config E10_3_1]
network = E10_3_1
description = "PIM-DM Experiment 1"

*.configurator.addStaticRoutes = false
*.configurator.addSubnetRoutes = false
*.configurator.addDefaultRoutes = false
*.configurator.config = xml("<config> \
								<interface hosts='PCA' names='eth0' address='10.1.1.2' netmask='255.255.255.0'/> \
								<interface hosts='PCC' names='eth0' address='10.5.1.3' netmask='255.255.255.0'/> \
								<interface hosts='R1' names='eth0' address='10.3.1.2' netmask='255.255.255.0'/> \
								<interface hosts='R1' names='eth1' address='10.4.1.1' netmask='255.255.255.0'/> \
								<interface hosts='R2' names='eth0' address='10.2.1.3' netmask='255.255.255.0'/> \
								<interface hosts='R2' names='eth1' address='10.5.1.1' netmask='255.255.255.0'/> \
								<interface hosts='R3' names='eth0' address='10.1.1.1' netmask='255.255.255.0'/> \
								<interface hosts='R3' names='eth1' address='10.3.1.1' netmask='255.255.255.0'/> \
								<interface hosts='R3' names='eth2' address='10.2.1.1' netmask='255.255.255.0'/> \
								<multicast-group hosts='PCA' address='239.1.1.1'/> \
							</config>")

**.hasOspf = true
**.ospfConfig = xmldoc("ospfcfg/E10_3_1Config.xml")
**.hasPim = true
**.pimConfig = xml("<config><interface mode=\"dense\"/></config>")

**.crcMode = "computed"
**.fcsMode = "computed"
*.R2.numPcapRecorders = 1
*.PC*.numPcapRecorders = 1	
*.R2.pcapRecorder[*].pcapFile = "results/E10_3_1R2.pcap"
*.PCA.pcapRecorder[*].pcapFile = "results/E10_3_1PCA.pcap"
*.PCC.pcapRecorder[*].pcapFile = "results/E10_3_1PCC.pcap"

*.PCA.numApps = 1
*.PCA.app[*].typename = "UdpBasicApp"
*.PCA.app[0].destPort = 1234
*.PCA.app[0].messageLength = 100B
*.PCA.app[0].destAddresses = "239.1.1.1"
*.PCA.app[0].startTime = 50s+ uniform(1ms, 2ms)
*.PCA.app[0].sendInterval = 1s

*.PCC.numApps = 1
*.PCC.app[*].typename = "UdpSink"
*.PCC.app[*].localPort = 1234
*.PCC.app[*].stopTime = 55s

