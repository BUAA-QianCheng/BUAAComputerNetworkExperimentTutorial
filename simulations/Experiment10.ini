*.PCC.app[*].localPort = 5000
*.PCC.app[*].multicastGroup = "239.1.1.1"
*.PCD.app[*].typename = "UdpSink"
*.PCD.app[*].localPort = 5000
*.PCD.app[*].multicastGroup = "239.1.1.1"

[Config E10_3_3]
network = E10_3_3
description = "Extra Experiment for Assert"

*.configurator.addStaticRoutes = true
*.configurator.assignAddresses = true
*.configurator.config = xml("<config> \
								<interface hosts='PCA' names='eth0' address='192.168.11.100' netmask='255.255.255.0'/> \
  								<interface hosts='PCB' names='eth0' address='192.168.22.100' netmask='255.255.255.0'/> \
  								<interface hosts='R4' names='eth0' address='10.0.1.1' netmask='255.255.255.0'/> \
  								<interface hosts='**' address='10.x.x.x' netmask='x.x.x.x'/> \
	 	 						<multicast-group hosts='PCA PCB' address='226.1.1.1'/> \
							</config>")

**.hasPim = true
**.pimConfig = xml("<config><interface mode=\"dense\"/></config>")

*.PCB.numApps = 1
*.PCB.app[0].typename = "UdpBasicApp"
*.PCB.app[0].localPort = 5000
*.PCB.app[0].joinLocalMulticastGroups = true
*.PCB.app[0].destPort = 5000
*.PCB.app[0].messageLength = 100B
*.PCB.app[0].sendInterval = 1s

*.PCA.numApps = 1
*.PCA.app[0].typename = "UdpBasicApp"
*.PCA.app[0].destPort = 5000
*.PCA.app[0].messageLength = 100B
*.PCA.app[0].destAddresses = "226.1.1.1"
*.PCA.app[0].startTime = 50s
*.PCA.app[0].sendInterval = 15s
*.PCA.app[0].stopTime = 50s + 20 * 15s

